<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Bidirectional Dijkstra visualisation</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2026.2.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2026.2.1/core.js"></script>

    <link rel="stylesheet" href="style.css">

    <py-config>
        packages = ["networkx"]
    </py-config>
    
    <script type="importmap">
    {
        "imports": {
            "cytoscape": "https://esm.sh/cytoscape@3.28.1",
            "cytoscape-edgehandles": "https://esm.sh/cytoscape-edgehandles@4.0.1"
        }
    }
    </script>
</head>

<body>
    <script type="py" src="./scripts/python/code.py"></script>
    <script type="module" src="./scripts/JS/script.js"></script>
    <div id="buttons_and_checkboxes">
        <a href="https://github.com/arnostrubas/bidirectional-Dijsktra/blob/main/README.md">README</a>
        <div class="checkboxes">
            <label>
                <input type="checkbox" id="add_vertex"> Add vertex (click on empty space)
            </label>
            <label>
                <input type="checkbox" id="add_edge"> Add edge (hold & drag from vertex)
            </label>
        </div>
        <div class="checkboxes">
            <label>
                <input type="checkbox" id="remove_vertex"> Remove vertex (click on vertex)
            </label>
            <label>
                <input type="checkbox" id="remove_edge"> Remove edge (click on edge)
            </label>
        </div> 
        <div id="start_reset">
            <button class="main_button" id="start" disabled>Python is loading</button>
            <button class="main_button" id="reset" disabled>Reset</button>
        </div>
        <div id="steps">
            <div id="steps_buttons">
                <button class="main_button" id="prev_step" disabled>Previous step</button>
                <button class="main_button" id="next_step" disabled>Next step</button>
            </div>
            <div id="steps_text">Step size</div>
            <select id="number_of_steps">
                <option value="one_edge">1 edge</option>
                <option value="end_result">Only shortest path</option>
            </select>
        </div>
    </div>
    <div id="above_containers">
        <div id="strategies_select_1">
            <div class="selects">
                <div class="strategy_text">Search strategy</div>
                <select class="select" id="search_strategy_1">
                    <option value="one_vertex">After one vertex</option>
                    <option value="one_edge">After one edge</option>
                    <option value="less_open_vertexes">Less open vertexes</option>
                    <option value="lower_queue_priority">Queue with lower priority</option>
                    <option value="Dijkstra">Dijkstra algorithm</option>
                </select>
            </div>
            <div class="selects">
                <div class="strategy_text">Ending strategy</div>
                <select class="select" id="end_strategy_1">
                    <option value="same_vertex_closed">Same vertex closed</option>
                    <option value="using_search_distance">Distance of search</option>
                    <option value="first_encounter">First encounter</option>
                    <option value="Dijkstra">Dijkstra algorithm</option>
                </select>
            </div>  
        </div>
        <div id="strategies_select_2">
            <div class="selects">
                <div class="strategy_text">Search strategy</div>
                <select class="select" id="search_strategy_2">
                    <option value="one_vertex">After one vertex</option>
                    <option value="one_edge">After one edge</option>
                    <option value="less_open_vertexes">Less open vertexes</option>
                    <option value="lower_queue_priority">Queue with lower priority</option>
                    <option value="Dijkstra" selected>Dijkstra algorithm</option>
                </select>
            </div>
            <div class="selects">
                <div class="strategy_text">Ending strategy</div>
                <select class="select" id="end_strategy_2">
                    <option value="same_vertex_closed">Same vertex closed</option>
                    <option value="using_search_distance">Distance of search</option>
                    <option value="first_encounter">First encounter</option>
                    <option value="Dijkstra" selected>Dijkstra algorithm</option>
                </select>
            </div>
        </div>
    </div>
    <div id="graph_containers">
        <div id="graph_container1"></div> 
        <div id="graph_container2"></div>
    </div>
    <div id="queues">
        <div id="first_queues">
            <div class="priority_queue_f" id="Qf1"> Q<sub>f</sub>: <span id="Qf1_text"> </span> </div>
            <div class="priority_queue_b" id="Qb1"> Q<sub>b</sub>: <span id="Qb1_text"> </span> </div>
        </div>
        <div id="second_queues">
            <div class="priority_queue_f" id="Qf2"> Q<sub>f</sub>: <span id="Qf2_text"> </span> </div>
            <div class="priority_queue_b" id="Qb2"> Q<sub>b</sub>: <span id="Qb2_text"> </span> </div>
        </div>
    </div>
</body>

</html>
