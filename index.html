<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="container">
        <div id="cy1"></div> 
        <div id="cy2"></div>

    <script>
    let cy1 = cytoscape({
            container: document.getElementById('cy1')
        });
    let cy2 = cytoscape({
        container: document.getElementById('cy1')
    });
    </script>
